<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <!-- Rock -->
  <button onclick="
  playGame('rock');
" class="move-button"><img src="Assests/rock-emoji.png" alt="rock.img" class="move-icon"></button>

  <!-- Paper -->
  <button onclick="
  playGame('paper');
  " class="move-button"><img src="Assests/paper-emoji.png" alt="paper.img" class="move-icon"></button>

  <!-- Scissors -->
  <button onclick="
  playGame('scissors');
  " class="move-button"><img src="Assests/scissors-emoji.png" alt="paper.img" class="move-icon"></button>
  
    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>

   <!--Reset Button  -->
    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-score-button">
        Reset Score
    </button>

    <script src="server.js"></script>
</body>
</html>
